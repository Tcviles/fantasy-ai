apply plugin: "com.android.application"
apply plugin: "com.facebook.react"

android {
    namespace "com.fantasyai"
    ndkVersion rootProject.ext.ndkVersion
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.fantasyai"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 2
        versionName "1.0.1"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (project.ext.has("hermesEnabled") && project.ext.hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        def jscFlavor = 'org.webkit:android-jsc:+'
        implementation(jscFlavor)
    }
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle");
applyNativeModulesAppBuildGradle(project)

android.applicationVariants.all { variant ->
    variant.outputs.all { output ->
        def appName = "fantasyai"
        def versionName = variant.versionName
        def versionCode = variant.versionCode
        def buildType = variant.buildType.name

        // Only change release builds (optional)
        if (buildType == "release") {
            outputFileName = "${appName}-${versionName}.apk"
        }
    }
}
